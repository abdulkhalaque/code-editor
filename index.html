<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <title>Online Code Editor</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <label for="">HTML <i class="fa-brands fa-html5"></i></label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label for="">CSS <i class="fa-brands fa-css3-alt"></i></label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <label for="">JavaScript <i class="fa-brands fa-js"></i></label>
            <textarea id="js-code" onkeyup="run()"></textarea>


        </div>
        <div class="right">
            <label> <i class="fa-solid fa-play"></i> &nbsp; Output</label>
        <iframe  id="output"></iframe>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
